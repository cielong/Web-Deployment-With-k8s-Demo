sudo: required
services:
    - docker

before_install:
    - docker build -t cielong/multi-container-react -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true cielong/multi-container-react npm run test

after_success:
    - docker build -t cielong/multi-container-client ./client
    - docker build -t cielong/multi-container-nginx ./nginx
    - docker build -t cielong/multi-container-server ./server
    - docker build -t cielong/multi-container-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # TAke those images and push them to docker hub
    - docker push cielong/multi-container-client
    - docker push cielong/multi-container-nginx 
    - docker push cielong/multi-container-server
    - docker push cielong/multi-container-worker